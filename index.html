<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Controle Financeiro</h2>
        <div class="saldo">
            <h3>Saldo Atual: R$ <span id="saldo">0.00</span></h3>
        </div>
        <div class="transacoes">
            <h3>Transações</h3>
            <ul id="lista-transacoes"></ul>
        </div>
        <div class="formulario">
            <h3>Nova Transação</h3>
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" placeholder="Valor (positivo ou negativo)">
            <button onclick="adicionarTransacao()">Adicionar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
